<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    .proxy-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }
    .proxy-form {
      margin-top: 20px;
    }
    .proxy-form input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      width: 400px;
    }
    .proxy-form button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #44f;
      color: white;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    iframe {
      width: 80%;
      height: 60vh;
      border: none;
      margin-top: 20px;
      display: none;
    }
    .loading {
      color: white;
      font-size: 1.5em;
      margin-top: 20px;
      display: none;
    }
    .footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      text-decoration: none; /* Ensures no underline */
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>

  <div class="proxy-container">
    <h1>Nebula V.1</h1>
    <form class="proxy-form" onsubmit="return loadUrl()">
      <input type="text" id="proxy-url" placeholder="Enter URL" required aria-label="Enter URL">
      <button type="submit">Go</button>
    </form>
    <div class="loading" id="loading">Loading...</div>
    <iframe id="proxy-frame" onload="document.getElementById('loading').style.display = 'none';"></iframe>
  </div>

  <!-- "Made by Clowney!" box with a clickable link -->
  <a href="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSXTbKcgySGHuKrHY5bAlxCXqUESoLAmREu5uWf0pm3416n3lwP" target="_blank" class="footer">
    Made by Clowney!
  </a>

  <script>
    // Space-themed background
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const starCount = 200;
    const stars = [];

    function Star(x, y, size, opacity, velocity) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.opacity = opacity;
      this.velocity = velocity;
    }

    function createStars() {
      for (let i = 0; i < starCount; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 2;
        const opacity = Math.random();
        const velocity = Math.random() * 0.5 + 0.1;
        stars.push(new Star(x, y, size, opacity, velocity));
      }
    }

    function drawStars(mouseX, mouseY) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
        
        const dx = (canvas.width / 2 - mouseX) * star.velocity;
        const dy = (canvas.height / 2 - mouseY) * star.velocity;
        star.x += dx * 0.01;
        star.y += dy * 0.01;

        star.opacity += (Math.random() * 0.05 - 0.025);
        if (star.opacity < 0) star.opacity = 0;
        if (star.opacity > 1) star.opacity = 1;

        if (star.x > canvas.width) star.x = 0;
        if (star.x < 0) star.x = canvas.width;
        if (star.y > canvas.height) star.y = 0;
        if (star.y < 0) star.y = canvas.height;
      });
    }

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    function animate() {
      drawStars(mouseX, mouseY);
      requestAnimationFrame(animate);
    }

    createStars();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars.length = 0;
      createStars();
    });

    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // Proxy Functionality
    function loadUrl() {
      const urlInput = document.getElementById('proxy-url').value.trim();
      const iframe = document.getElementById('proxy-frame');
      const loading = document.getElementById('loading');

      // Automatically prepend 'https://' if no protocol is included
      const url = urlInput.startsWith('http://') || urlInput.startsWith('https://') 
        ? urlInput 
        : `https://${urlInput}`;

      // Validate URL format using a regex pattern
      const urlPattern = /^(http:\/\/|https:\/\/)/;

      if (!urlPattern.test(url)) {
        alert("Please enter a valid URL.");
        return false;
      }

      loading.style.display = 'block'; // Show loading indicator
      iframe.style.display = 'block';
      iframe.src = url;

      return false; // Prevent form from submitting
    }
  </script>
</body>
</html>
